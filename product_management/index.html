<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Page</title>
    <script>
        function checkAuthen() {
            if (!localStorage.getItem("userLogin")) {
                alert("You do not have permission to access this website!")
                window.location.href = "/login"
            }
        }
        checkAuthen()
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./product.css">
</head>

<body>
    <header>

    </header>
    <div class="admin_page_container">
        <div class="menu_bar">
            <ul>
                <li>
                    <button onclick="window.location.href=`/user_management`" class="btn btn-primary">User
                        Management</button>
                </li>
                <li>
                    <button onclick="window.location.href=`/category_management`" class="btn btn-primary">Category
                        Management</button>
                </li>
                <li>
                    <button onclick="window.location.href=`/product_management`" class="btn btn-primary">Product
                        Management</button>
                </li>
            </ul>
        </div>
        <div class="content_box">
            <h4>Product Management</h4>
            <form>
                <div>
                    <label>
                        Search product:</label>
                    <input oninput="search(event)" type="text" id="searchProduct" placeholder="Product Name">
                    <label>
                        Arrange by:</label>
                    <select id="sortOrder" onchange="sortProducts()">
                        <option value="alphabetical">Alphabetical Order</option>
                        <option value="reverseAlphabetical">Reverse Alphabetical Order</option>
                    </select>
                </div>

                <div id="addProductForm">
                    <label>Edit or add product:</label>
                    <input type="text" id="productName" placeholder="Product Name" required>
                    <div>
                        <label> Choose category</label>
                        <select name="categoryName" id="categoryName"> </select>
                    </div>
                    <input type="text" id="price" placeholder="Price" required>
                    <input type="text" id="quantity" placeholder="Quantity" required>
                    <button onclick="add()" class="btn btn-success">Edit / Add</button>
                </div>
            </form>
            <table>
                <thead>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Action</th>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="page_list"></div>
        </div>
    </div>

    <script src="./product.js"></script>
</body>

</html>
